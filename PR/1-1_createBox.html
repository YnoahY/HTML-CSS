<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createBox</title>
    <style>
        /* 다른 크기 박스 생성 */
        div {
            background-color: red;
            height: 100px;
        }

        section {
            background-color: blue;
            width: 50%;
            height: 100px;
        }

        nav {
            background-color: green;
            width: 600px;
            height: 200px;
        }


        /* inline, inline-block */
        .one {
            font-size: 5rem;
            display: inline-block;
        }

        .two {
            background-color: green;
            font-size: 5rem;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- 다른 크기 박스 생성 -->
    <div></div>
    <section></section>
    <nav></nav>

    <br><br><br>

    <!-- inline, inline-block -->
    <div class="one">안녕</div>
    <div class="two">잘가</div>
</body>

</html>
