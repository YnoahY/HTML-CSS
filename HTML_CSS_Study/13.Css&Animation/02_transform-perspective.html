<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="ko">
        <title>Perspective속성</title>
        <style>
            #no-pers, #pers {
                width: 180px;
                height: 150px;
                border: 1px solid #000;
                margin: 30px;
                float: left;
            }
            .rotatex img {
                -webkit-transform: rotateX(50deg);
                -ms-transform: rotateX(50deg);
                -moz-transform: rotateX(50deg);
                -o-transform: rotateX(50deg);
                transform: rotateX(50deg);
            }
            #pers {
                -webkit-perspective: 300px;
                -ms-perspective: 300px;
                -moz-perspective: 300px;
                perspective: 300px;
            }
            img {
                width: 180px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <h4>원본 이미지</h4>
        <div>
            <img src="images/cat.jpg" alt="">
        </div>
        <div id="no-pers">
            <div class="rotatex">
                <img src="images/cat.jpg" alt="">
            </div>
        </div>
        <div id="pers">
            <div class="rotatex">
                <img src="images/cat.jpg" alt="">
            </div>
        </div>
    </body>
</html>
