<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 60px;
            height: 60px;
            margin: 60px;
            -webkit-animation: rotate 1.5s infinite, background 1.5s infinite alternate;
            -moz-animation: rotate 1.5s infinite, background 1.5s infinite alternate;
            -o-animation: rotate 1.5s infinite, background 1.5s infinite alternate;
            animation: rotate 1.5s infinite, background 1.5s infinite alternate;
        }

        @-webkit-keyframes rotate {
            from {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            } 50% {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            } to {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            }
        }
        @-moz-keyframes rotate {
            from {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            } 50% {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            } to {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            }
        }
        @-o-keyframes rotate {
            from {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            } 50% {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            } to {
                transform: perspective(120px) rotateX(0deg) rotateY(0deg);
            }
        }
        @keyframes rotate {
            form {
                transform: perspective(120px) rotate(0deg) rotateY(0deg);
            } 50% {
                transform: perspective(120px) rotate(0deg) rotateY(0deg);   
            } to {
                transform: perspective(120px) rotate(0deg) rotateY(0deg);
            }
        }

        @-webkit-keyframes background {
            form {
                background: red;
            } 50% {
                background-color: green;
            } to {
                background-color: blue;
            }
         }
         @-moz-keyframes background {
            form {
                background: red;
            } 50% {
                background-color: green;
            } to {
                background-color: blue;
            }
         }
         @-o-keyframes background {
            form {
                background: red;
            } 50% {
                background-color: green;
            } to {
                background-color: blue;
            }
         }
         @keyframes background {
            form {
                background: red;
            } 50% {
                background-color: green;
            } to {
                background-color: blue;
            }
         }
    </style>
</head>
<body>
    <div class="box">   </div>
</body>
</html>
