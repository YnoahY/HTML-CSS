<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid image</title>
</head>
<body>
    <picture>
        <source srcset="images/mango.jpg" media="(min-width:100%;)"> 
        <source srcset="images/mango.jpg" media="(min-width:768px)">
        <source srcset="images/mango.jpg" media="(min-width:1024px)">
        <img src="images/mango.jpg" alt="mango mango" style="width:100%;">
    </picture>
</body>
</html>
