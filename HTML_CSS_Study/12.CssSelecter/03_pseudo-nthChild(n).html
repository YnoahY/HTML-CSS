<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>구조가상클래스_ :nth-child(n)</title>
        <style>
            #container {
                text-align: center;
                color: black;
            }
            table, tb, th {
                border: 1px solid #ccc;
            }
            table {
                width: 200px;
                margin: 0 auto;
                border-collapse: collapse; /*table선을 하나로 합침*/
            }
            td {
                text-align: left;
                padding: 10px;
                padding-left: 20px;
            }
            table tr:nth-child(2n+1) { /*0 index부터 2번째 주소마다 선택 */
                background: lightgray;
                color: black;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <h1>건강에 좋은 식품</h1>
        <table>
            <tr>
                <td>블루베리</td>
            </tr>
            <tr>
                <td>귀리</td>
            </tr>
            <tr>
                <td>토마토</td>
            </tr>
            <tr>
                <td>시금치</td>
            </tr>
            <tr>
                <td>적포도주</td>
            </tr>
            <tr>
                <td>견과류</td>
            </tr>
            <tr>
                <td>브로콜리</td>
            </tr>
            <tr>
                <td>연어</td>
            </tr>
            <tr>
                <td>마늘</td>
            </tr>
            <tr>
                <td>녹차</td>
            </tr>
        </table>
    </body>
</html>
