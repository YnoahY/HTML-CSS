<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta  charset="utf-8">
        <title>하위선택자</title>
        <style>
            #container ul {
                border: 1px dotted blue; /*#container 요소의 모든 하위 ul요소에 적용*/
            }
            /*하위선택자(descendant selector) = 후손(자식+손자+손자....)+자손(자식+손자)선택자
              : spacebar로 상위태그를 이용하여 하위 태그 찾음
              : 후손을 포함한 전체에 적용됨 */
        </style>
    </head>
    <body>
       <!--  #Container(=section) 안의 "ul" 전부 찾아서 border 적용 ->자손/후손/하위 선택자 -->
        <section id="container">
            <header><h1>예약 방법 및 요금</h1></header>
            <p>요안도라에 예약하려면?</p>
                <ul> <!-- 자식 -->
                    <li>예약 방법
                        <ul> <!-- 손자 -->
                            <li>직접 통화</li>
                            <li>문자 남기기</li>
                        </ul>
                    </li>
                    <li>요금
                        <ul><!-- 손자 -->
                            <li>1인: 40,000원</li>
                            <li>2인: 60,000원</li>
                            <li>3인: 80,000원</li>
                            <li>4인: 100,000원</li>
                        </ul>
                    </li>
                </ul>
        </section>
    </body>
</html>
