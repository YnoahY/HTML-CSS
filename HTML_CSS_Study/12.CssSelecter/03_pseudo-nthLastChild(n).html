<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>구조가상클래스_ :nth-last-child(n)</title>
        <style>
            ul.navi li {
                list-style-type: none; /*불릿 없앰*/
                display: block; /*한 행 한 컨텐츠 고정*/
                width: 8em; 
                height: 3em;
                float: left; /*왼쪽 정렬*/
                text-align: center; /*텍스트 중앙 정렬*/
                font-family: "Lucida Greande", "sans-serif";
                border: 1px #181818 solid; /*테두리*/
                box-shadow: 1px 1px 1px #bbb; 
            }
            /*메뉴 링크 스타일*/
            ul.navi li a {
                display: block; /*한 행 한 컨텐츠 고정*/
                padding: .8em .5em .5em .5em; /*border-content 사이 영역 = border 내부 영역*/
                text-decoration: none;
                color: #292959;
                text-shadow: 1px 1px 0px #cccccc;
            }
            ul.navi li:hover {
                background-color: #333333;
            }
            ul.navi li:hover > a {
                color: #fff;
                text-shadow: 0px 1px 0px #fff;
            }
            ul.navi li:first-child {
                border-top-left-radius: 1em;
                border-bottom-left-radius: 1em;
            }
            ul.navi li:last-child {
                border-top-right-radius: 1em;
                border-bottom-right-radius: 1em;
            }
        </style>
    </head>
    <body>
        <div>
            <ul class="navi">
                <li id="home"><a href="#">Home</a></li>
                <li id="html"><a href="#">HTML5</a></li>
                <li id="css"><a href="#">CSS3</a></li>
                <li id="jquery"><a href="#">jquery</a></li>
            </ul>
        </div>
    </body>
</html>
