<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta  charset="utf-8">
        <title>자식 선택자</title>
        <style>
         #container > ul { /*container 요소의 자식 ul요소에만 적용*/
            border: 1px dotted blue;
         }
          /*자식선택자(child selector)
              : >(부등호)로 부모, 자식 요소 구분
              : 자식(한단계 하위)에만 적용됨 */
        </style>
    </head>
    <body>
        <section id="container">
            <header><h1>예약 방법 및 요금</h1></header>
            <p>요안도라에 예약하려면?</p>
                <ul> <!-- 자식 -->
                    <li>예약 방법
                        <ul>
                            <li>직접 통화</li>
                            <li>문자 남기기</li>
                        </ul>
                    </li>
                    <li>요금
                        <ul>
                            <li>1인: 40,000원</li>
                            <li>2인: 60,000원</li>
                            <li>3인: 80,000원</li>
                            <li>4인: 100,000원</li>
                        </ul>
                    </li>
                </ul>
        </section>
    </body>
</html>
