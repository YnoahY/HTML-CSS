<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>[속성] 선택자</title>
        <!-- [속성] 선택자: [] 안에 있는 "속성"에 해당 될 때 적용
                        = 지정한 속성을 가진 요소에 적용(동일 값) -->
        <style>
            ul {
                list-style-type: none;
            }
             li {
                width: 120px;
                display: inline-block; /*한줄로 정렬, 공간 좁으면 아래로 내려감*/
                negative: 10px;
             }
             li a {
                padding: 5px 20px;
                font-size: 14px;
                color: blue;
                text-decoration: none;
             }
             a[href] {
                background: yellow;
             }
        </style>
    </head>
    <body>
        <ul>
            <li><a>메인 메뉴 : </a></li>
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
        </ul>
    </body>
</html>
