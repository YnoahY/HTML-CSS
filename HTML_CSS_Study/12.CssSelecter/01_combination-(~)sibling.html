<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta  charset="utf-8">
        <title>형제 선택자</title>
        <style>
            h1~ul { /*h1의 형제들 중 ul 에 적용*/
                color: blue;
                font-weight: bold;
            }
            /*형제 선택자(sibling selector)
             : ~로 구분 -> 1요소 ~ 2요소 
             : 1요소와 같은 항렬의 모든 형제에게 적용.
            */
        </style>
    </head>
    <body>
        <section id="container">
            <header><h1>예약 방법 및 요금</h1></header>
            <p>요안도라에 예약하려면?</p>
                <ul>
                    <li>예약 방법
                        <ul>
                            <li>직접 통화</li>
                            <li>문자 남기기</li>
                        </ul>
                    </li>
                    <li>요금
                        <ul>
                            <li>1인: 40,000원</li>
                            <li>2인: 60,000원</li>
                            <li>3인: 80,000원</li>
                            <li>4인: 100,000원</li>
                        </ul>
                    </li>
                </ul>
        </section>
    </body>
</html>
