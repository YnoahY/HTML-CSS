<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Font Variant & Weight</title>
        <style>
            .accent{
                font-variant: small-caps; /*작은 대문자*/
                font-weight: bold;/*굵게*/
                /*font 기준: 400, 400< 은 굵어짐*/
            }
        </style>
    </head>
    <body>
        <h1>세계 3대 미항</h1>
        <p><span class="accent">시드니(Sydney)</span></p>
        <p><span class="accent">리우데자네이루(Rio de Janeiro)</span></p>
        <p><span class="accent">나폴리(Naples)</span></p>
    </body>
</html>
