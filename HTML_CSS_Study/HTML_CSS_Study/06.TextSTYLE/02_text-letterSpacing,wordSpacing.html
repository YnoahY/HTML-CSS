<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>letter-spacing와 word-spacing</title>
        <style>
            .letter {
                letter-spacing: 5px; /*글자 간의 간격*/
            }
            .word {
                word-spacing: 5px; /*단어 간의 간격*/
            }
        </style>
    </head>
    <body>
        <h1><span class="letter">HTML5</span></h1>
        <h1>HTML5 & CSS3</h1>
        <h1 class="word">HTML5 & CSS3</span></h1>
    </body>
</html>
