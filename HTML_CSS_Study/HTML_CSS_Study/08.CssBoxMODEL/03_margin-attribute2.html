<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스모델: margin 속성</title>
        <style>
            .box {
                width: 200px;
                height: 300px;
                background: #ff6a00;
                margin: 0 auto; /*0 auto 0 auto*/
                /*auto: 웹에서 지원하는 margin값 적용*/
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
