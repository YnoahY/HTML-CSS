<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스모델:border-clolor</title>
        <style>
            div {
                width: 200px;
                height: 100px;
                display: inline-block;
                margin: 15px;
                border-style: dashed; /*테두리 스타일: */
                border-width: 2px;
            }
            .box1 { border-color: red;}
            .box2 { border-color: blue;}
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
