<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스 모델: border shadow</title>
        <style>
            div {
                width: 200px;
                height: 100px;
                display: inline-block;
                margin: 15px;
                border: 2px;
                border-radius: 20px;     
            }
            .box1 { box-shadow: 2px -2px 5px 0px black;}
            .box2 { box-shadow: 5px -5px 15px 5px black;}
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
    </body>
</html>
