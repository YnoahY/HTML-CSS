<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>display 속송</title>
        <style>
            nav ul {
                list-style-type: none; /*불릿x*/
            }
            nav ul li { /*li 각각 호출*/
                display: inline;
                padding: 10px 15px; /*상하 10px, 좌우15px*/
                margin-right: 20px;
                border-top: 3px solid #222;
            }
            nav ul li:hover { /*horver: 해당 컨텐츠에 마우스 대면 변경됨*/
                background-color: gray; /*마우스 대면 회색으로 색상변경*/
            }
            nav ul li a{
                color:black;
                text-decoration: none; /*해당 컨텐츠에 밑줄x*/
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">애완견 종류</a></li>  <!-- href="#" : 클릭시 제자리고 돌아오기 -->
                <li><a href="#">입양하기</a></li>
                <li><a href="#">건강돌보기</a></li>
                <li><a href="#">더불어살기</a></li>
            </ul>
        </nav>
    </body>
</html>
