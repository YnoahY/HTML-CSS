<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스모델: margin 속성</title>
        <style>
            div {
                width: 200px;
                height: 100px;
                background: #0094ff;
            }
            .box1 { margin: 30px 50px 30px 50px; } /*상 우 하 좌 값*/
            .box2 { margin: 30px 50px; } /*상하값 좌우값*/
            .box3 { margin: 50px; } /*사방 동일 값 적용*/
            .box4 { margin: 30px 5px 10px; } /*상:30 좌우:20 하:50*/
            /*빠진 값은 마주보는 방향의 속성값*/
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </body>
</html>
