<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>visibility 속성</title>
        <style>
            img {
                margin: 10px;
                padding: 5px;
                border: 1px solid black;
            }
            .invisible {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <img src="images/book.jpg">
        <img src="images/cheech.jpg" class="invisible">
        <img src="images/cat.jpg">

    </body>
</html>
