<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스모델</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                padding: 20px;
                margin: 10px;
            }
            .box1 {
                background: olive;
                float:left;
            }
            .box2 {
                background: skyblue;
                float: left;
            }
            .box3 { /*float 지정 안함: 컨텐츠 겹쳐서 출력 됨*/
                background: pink;
            }
            .box4 {
                background: violet;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>
        <div class="box4">박스4</div>
    </body>
</html>
