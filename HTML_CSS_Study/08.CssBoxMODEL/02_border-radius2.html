<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스모델: border-radius</title>
        <style>
            div {
                width: 250px;
                height: 300px;
                margin: 20px; /*박스와 박스 사이 거리*/
                display: inline-block;
                border-radius: 70px 40px; /*네방향 라운딩: 가로-70px 세로-40px*/
            }
            .bg {
                background: url(images/bell.jpg) no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class="bg"></div>
    </body>
</html>
