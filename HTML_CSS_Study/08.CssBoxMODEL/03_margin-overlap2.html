<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스모델</title>
        <style>
            * {
                box-sizing: border-box;
            }
            div {
                width: 200px;
                height: 100px;
                margin: 30px;
                display: inline-block;
            }
            #box1 {
                background: purple;
            }
            #box2 {
                background: yellowgreen;
            }
            #box3 {
                background: pink;
            }
        </style>
    </head>
    <body>
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
    </body>
</html>
