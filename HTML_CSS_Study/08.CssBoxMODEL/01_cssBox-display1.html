<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>display 속성</title>
        <style>
            div {
                margin: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            #inline img {
                margin: 10px;
            }
            #block img {
                display: block;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="inline">
            <img src="images/bell.jpg">
            <img src="images/alice.jpg">
            <img src="images/mullan.jpg">
        </div>
        <div id="block">
            <img src="images/bell.jpg">
            <img src="images/alice.jpg">
            <img src="images/mullan.jpg">
        </div>
    </body>
</html>
