<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>박스모델: border속성</title>
        <style>
            h1 {
                padding-bottom: 5px; /*박스와 콘텐츠 사이 여백-아래: 5px */
                border-bottom: 3px solid #ccc; /*박스테두리-아랫 부분만: 3px 회색 실선 */
            }
            p {
                padding: 10px; /*박스와 콘텐츠 사이 여백: 상하좌우 10px*/
                border: 3px dotted black; /*박스 테두리: 모든방향 3px 검정 점선*/
            }
        </style>
    </head>
    <body>
        <h1>박스 모델</h1>
        <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding),
            박스 테두리(border), 그리고 여러 박스 모델 간의 여백인 마진(Margin)등의 요소로 구성 되어 있습니다.
        </p>
    </body>
</html>
