<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>background image: background-posisionn</title>
        <style>
            div {
                position: relative;
                margin-bottom: 20px;
            }
            button {
                left: 20px;
                width: 500;
                height: 250;
                background-color: blue;
                border: 1px solid blue;
                border-radius: 8px;
                font-weight: bold;
            }
            #bg1 {
                background-image: url('images/bird.png');
                background-repeat: no-repeat;
                background-position: 5px,7px;
            }
            #bg1 {
                background-image: url('images/bird.png');
                background-repeat: no-repeat;
                background-position: right center;
            }
        </style>
    </head>
    <body>
        <div>
            <button id="bg1">bird</button>
        </div>
        <div>
            <button id="bg2">bird</button>
        </div>
    </body>
</html>
