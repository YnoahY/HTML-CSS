<!DOCTYPE html>
<html lang="ko">
    <meta charset="utf-8">
    <title>background: bagroun-origin</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            padding: 35px;
            border: 15px solid #ccc;
            margin-bottom: 20px;
        }
        .bg1 {
            background: url('images/rabbit.png') no-repeat;
            background-origin: content-box;
        }
        .bg2 {
            background: url('images/rabbit.png') no-repeat;
            background-origin: border-box;
        }
        .bg3 {
            background: url('images/rabbit.png') no-repeat;
            background-origin: content-box;
        }
    </style>
    <body>
        <div class="bg1"></div>
        <div class="bg2"></div>
        <div class="bg3"></div>
    </body>
</html>
