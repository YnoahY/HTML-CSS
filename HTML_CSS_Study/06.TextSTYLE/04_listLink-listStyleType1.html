<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>불릿 변경</title>
        <style>
            .book {
                list-style-type: lower-alpha; /*소문자 알파벳*/
            }
            .book2 {
                list-style-type: upper-roman; /*대문자 로마 알파벳*/
            }
            
        </style>
    </head>
    <body>
        <h1>도서 시리즈</h1>
        <ol class="book1">
            <li>Do it! 시리즈</li>
            <li>된다 시리즈</li>
            <li>DCM 프로 사진가</li>
            <li>데이터과학 시리즈</li>
        </ol>

        <ol class="book2">
            <li>Do it! 시리즈</li>
            <li>된다 시리즈</li>
            <li>DCM 프로 사진가</li>
            <li>데이터과학 시리즈</li>
        </ol>
    </body>
</html>

<!-- 1. 순서없는 목록의 불릿
     - disc : 채운 원
     - circle : 빈 원
     - square : 채운 사각형
     - none : 불릿 없음

    2. 순서 목록의 숫자 변경
     - decimal: 1로 시작하는 10진수 (1, 2, 3.....)
     - upper-roman : 대문 로마자 -->
