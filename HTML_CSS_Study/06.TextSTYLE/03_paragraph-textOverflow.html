<!DOCTYPE html>>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>슈퍼푸드</title>
        <style>
            .content {
                border: 1px solid #ccc; /*테두리*/
                width: 300px; /*단락 너비*/
                white-space: nowrap; /*줄바꿈-없음*/
                overflow: hidden; /*넘치는 부분 감춤*/
                /* text-overflow:ellipsis; : 말줄임묘 - 사용자가 불편함*/
            }
            .content:hober {
                overflow: visible; /*넘치는 부분 보여줌: text-overflow에서 말줄임표를 했을 때,
                                    마우스 올리면 보임*/
            }
        </style>
    </head>
    <body>
        <h2>귀리(Oat)</h2>
        <p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류)
            성분을 포함하고 있다.
        </p>
    </body>
</html>
