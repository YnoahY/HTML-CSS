<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>폰트 스타일</title>
        <style>
            p {font-style: italic;} /*p= 이탤릭체로*/
            p#txt{font-style: normal;} /*p요소인 id="txt"부분 보통체로*/
            /*p#txt: p안붙여도 됨
              보통체로 지정할 부분 id범위가 확실 하기 때문에 굳이p 넣지 않아도 됨*/
        </style>
    </head>
    <body>
        <h1>세계 3대 미항</h1>
        <h1>세계 3대 미항</h1>
        <p>시드니(Sydney)</p>
        <p>리우데자네이루(Rio de Janeiro)</p>
        <p id="txt">나폴리(Naples)</p>
    </body>
</html>
