<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>text-shadow</title>
        <style>
            /*  1번 값. 가로거리: 양수값-오른쪽/음수값-왼쪽
                2번 값. 세로거리: 양수값-아래/음수값-위
                3번 값. 번짐정도: 정도 이상은 이미지 작업 권장 */
            h1 {
                font-size: 100px; /*글자크기*/
                font-family: "Arial Rounded MT"; /*글꼴*/
            }
            .shadow1 {
                color: orange; /*글자색*/
                text-shadow: 1px 1px; /*텍스트 그림자*/
            }
            .shadow2 {
                text-shadow: 5px 5px 3px #f00; /*텍스트 그림자*/
            }
            .shadow3 {
                color: #fff; /*글자색*/
                text-shadow: 7px -7px 5px #000;/*텍스트 그림자*/
            }
        </style>
    </head>
    <body>
        <h1 class="shadow1">HTML5</h1>
        <h1 class="shadow2">HTML5</h1>
        <h1 class="shadow3">HTML5</h1>
    </body>
</html>
