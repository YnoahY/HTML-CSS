<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>불릿 변경</title>
        <style>
            .sqbullet {
                list-style-type: square; /*채운사각형*/
            }
            .nobullet {
                list-style-type: none; /*불릿 삭제*/
            }
            
        </style>
    </head>
    <body>
        <h1>도서 시리즈</h1>
        <ol class="sqbullet">
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>동영상강의</li>
        </ol>

        <ol class="nobullet">
            <li>회사소개</li>
            <li>도서</li>
            <li>자료실</li>
            <li>동영상강의</li>
        </ol>
    </body>
</html>

<!-- 1. 순서없는 목록의 불릿
     - disc : 채운 원
     - circle : 빈 원
     - square : 채운 사각형
     - none : 불릿 없음

    2. 순서 목록의 숫자 변경
     - decimal: 1로 시작하는 10진수 (1, 2, 3.....)
     - upper-roman : 대문 로마자 -->
