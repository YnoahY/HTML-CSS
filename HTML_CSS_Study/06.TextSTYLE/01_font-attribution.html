<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>글꼴 속성</title>>
            <style>
                p.txt {
                    font: italic 12px/24px 돋움; /*글꼴스타일, 크기, 줄간격, 글꼴*/
                }
            </style>
        </title>
    </head>
    <body>
        <p class="txt">여러 요소가 함께 사용된 웹 문서 안에서 텍스트가 눈에 띄게
            하려면 내용에 맞는 글꼴과글자 크기, 그리고 글자 새을 선택하는 것이 중요합니다.
        </p>
        <p>이럴 때 사용 할 수 있는 것이 글꼴 속성입니다.</p>
        <p style="font:caption">[font:caption] 캡션에 어울리는 글꼴 스타일</p>
        <p style="font:icon">[font:icon] 아이콘에 어울리는 글꼴 스타일</p>
        <p style="font:menu">[font:menu]드롭다운 메뉴에 어울리는 글꼴 스타일</p>
        <p style="font:message-box">[font:meesage-box]대화 상자에 어울리는 글꼴 스타일</p>
        <p style="font:small-caption">[font:small-caption]작은 캡션에 어울리는 글꼴 스타일</p>
    </body>
</html>
