<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>font-face속성</title>
        <style>
            @import url(//fonts.googleapis.com/earlyaccess/jejumyeongjo.css); /*구글폰트 사용하기*/
            .ng-font {
                font-family: 'Jeju Myeongjo', serif; /*웹 폰트 지정*/
            }
            /* https://fonts.google.com/earlyaccess : 구글 폰트 사이트에서 지원되는 폰트 검색
             * link 항목의 소스 복사 & 글꼴 이름 체크
             * <style>태그 안에 붙여넣기*/
            p {
                font-size: 30px; /*글자 크기*/
            }
        </style>
        <body>
            <p>브라우저 기본 글꼴 사용</p>
            <p class="ng-font">제주명조 웹 폰트 사용</p>
        </body>
    </head>
</html>
