<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utp-8">
        <title> 웹 폼 </title>
        <style>
            label { /*font 사이즈: 14, 라인 간격 25*/
                font: size 14px; /* 글자크기 */
                line-height: 25px; /* 줄간격 */
            }
            label em { /*비밀번호 앞뒤에 em태그 적용시 컬러,폰트weight 적용*/
                color: red; /*글자색*/
                font-weight: 800; /*글자 굵기*/
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <label>아이디: <input type="text" id="user_id" size="10"></label>
                <label> <em>비밀번호: </em><input type="password" id="user_pw" size="10"></label>
                <input type="submit" value="로그인">
            </fieldset>
        </form>
    </body>
</html>
