<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>웹 폼</title>
        <style>
            body {
                background-color: white;
            }
            form fieldset {
                margin-bottom: 25px;
            }
            form legend {
                font-size: 25px;
                font-weight: 800;
            }
            .reg { /*class의 이름이 reg인 것들의 설정 값*/
                font-size: 17px;
                width: 300px;
                color: dodgerblue;
                font-weight: bold;
                float: left;
                text-align: right;
                margin-right: 10px;
            }
            form ul li {
                list-style: none;
                margin: 15px;
                font-size: 17px;
            }
        </style>
    </head>
    <body>
        <h1>여름방학 특강 신청</h1>
        <form>
            <fieldset>
                <legend>수강 신청인</legend>
                <ul>
                    <li>
                        <label class="reg" for="id">학번</label>
                        <input type="text" id="id">
                    </li>
                    <li>
                        <label class="reg" for="name">이름</label>
                        <input type="text" id="name" autofocus>
                    </li>
                    <li>
                        <label class="reg" for="class">학과</label>
                        <select id="class">
                            <optgroup label="공과대학">
                                <option value="archi">건축공학과</option>
                                <option value="mechanic">기계공학과</option>
                                <option value="indust">산업공학과</option>
                                <option value="elec">전기공학과</option>
                                <option value="computer">컴퓨터 공학과</option>
                                <option value="chemicla">화학공학과</option>
                            </optgroup>
                            <optgroup label="인문대학">
                                <option value="history">사학과</option>
                                <option value="lang">어문학부</option>
                                <option value="philo">철학</option>
                            </optgroup>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>수강 과목을 선택하세요</legend>
                <ul>
                    <li>
                        <span class="reg">관심분야</span>
                        <label for="interst"></label>
                        <input type="text" id="interst" list="choices">
                        <datalist id="choices">
                            <option value="grammar" label="문법"></option>
                            <option value="voca" label="어휘"></option>
                            <option value="speaking" label="회화"></option>
                            <option value="listening" label="리스닝"></option>
                            <option value="news" label="뉴스청취"></option>
                        </datalist>
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
    <head></head>
</html>
