<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>filedset과 legend 태그</title>
        <style>
            ul {
                list-style: none;
            }
            li {
                max-resolution: 20px;
            }
            li label {
                width: 80px;
                float: left;
            }
            fieldset {
                margin: 15px;
            }
        </style>
        <body>
            <form>
                <fieldset>
                    <legend>개인정보</legend>
                    <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name">
                    </li>
                    <li>
                        <label for="mail">메일 주소</label>
                        <input type="text" id="mail">
                    </li>
                </fieldset>
                <fieldset>
                    <legend>로그인 정보</legend>
                    <ul>
                        <li>
                            <label for="id">이름</label>
                            <input type="text" id="name">
                        </li>
                        <li>
                            <label for="pwd">비밀번호</label>
                            <input type="text" id="pwd">
                        </li>
                    </ul>
                </fieldset>
                </ul>
            </form>
        </body>
    </head>
</html>
