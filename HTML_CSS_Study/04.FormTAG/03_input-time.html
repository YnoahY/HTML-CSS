<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>time 속성</title>
    </head>
    <body>
        <h3>대관 시간을 선택하세요(오늘)</h3>
        <label>시작 시간<input type="time" value="2016-03-02T09:00" id="start"></label>

        <h3>대관시간을 선택하세요(다른날짜)</h3>
        <label>시작 시간<input type="datetime-local" value="2016.03.02T09:00" id="strat2"></label>
        <label>종료 시간<input type="datetime-local" balue=2016-03-0T18:00 id="end2"></label>
    </body>
</html>
