<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>온라인 프로필</title>
        <style>
            section {
                width: 500px; /*너비*/
                padding: 15px; /*테두리와 내용 사이의 여백*/
                border: 5px solid gray; /*테두리 스타일*/
            }
        </style>
        <!-- external style sheet 제작
        css폴더 제작 - 파일만들기(확장자명.css) - link로 연결 -->
        <link rel="stylesheet" href="css/style.css"> <!-- css/(폴더)style(파일이름).css(확장자) -->
    </head>
    <body>
        <div id="container"></div>
            <section>
                <h2>Who am I?</h2>
                <p>프런트엔드 웹 기술(Front-end Web Tech.)에 관심이 많습니다 <br>
                현재 제주의 한 시골 마을에서 코딩 중입니다.</p>
            </section>
    </body>
</html>
