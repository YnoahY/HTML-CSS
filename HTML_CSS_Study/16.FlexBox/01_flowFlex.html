<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flow flex</title>
    <style>
        #container {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            border: 1px solid #000;
        }
        #container div {
            width: 200px;
            border: 2px solid #000;
            background: #ccc;
        }
        #box1 {
            order:2;
        }
        #box2 {
            order: 3;
        }
        #box3 {
            order: 1;;
        }
    </style>
</head>
<body>
    <div id="container">
    <div id="box1"><h2>1</h2></div>
    <div id="box2"><h2>2</h2></div>
    <div id="box3"><h2>3</h2></div>
</div>
</body>
</html>
