<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>CSS 포지셔닝: relative
            
        </title>
        <style>
            .box1 {
                width: 100px;
                padding: 20px;
                margin-right: 10px;
                background: #ffd800;
                float: left;
            }
            .box2 {
                position: relative;
                left: -50px;
                top: 30px;
                width: 300px;
                padding: 20px;
                background: #0094ff;
                float: left;
            }
            .box3 {
                position: relative;
                left: -110px;
                top: 80px;
                width: 300px;
                padding: 20px;
                background: pink;
                float: left;
            }
            .box4 {
                position: relative;
                left: -150px;
                top: 300px;
                width: 300px;
                padding: 20px;
                background: orange;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>
        <div class="box4">박스4</div>
    </body>
</html>
